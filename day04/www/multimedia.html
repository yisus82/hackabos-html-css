<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multimedia</title>
  </head>
  <body>
    <header><h1>My favorite media</h1></header>
    <section>
      <h2>My favorite audio</h2>
      <audio src="/media/audio.mp3" controls></audio>
    </section>
    <section>
      <h2>My favorite sound</h2>
      <video
        src="/media/video.mp4"
        controls
        poster="/media/rabbit.jpeg"
      ></video>
    </section>
  </body>
</html>
