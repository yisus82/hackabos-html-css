      <nav>

    </header>
    <main>
      <h2>Contact us</h2>
      <form action="" method="post">
        <ul>
          <li>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" required />
          </li>
          <li>
            <label for="comments">Comments</label>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
            ></textarea>
          </li>
          <li>
            <label for="province">Province</label>
            <select name="province" id="province">
              <option value="1">A Coru単a</option>
              <option value="2">Lugo</option>
              <option value="3">Ourense</option>
              <option value="4">Pontevedra</option>
            </select>
          </li>
          <li>
            <label for="city">City</label>
            <select name="city" id="city">
              <option value="1">A Coru単a</option>
              <option value="2">Lugo</option>
              <option value="3">Ourense</option>
              <option value="4">Pontevedra</option>
              <option value="5">Ferrol</option>
              <option value="6">Santiago</option>
              <option value="7">Mondo単edo</option>
              <option value="8">Vigo</option>
            </select>
          </li>
        </ul>
        <button type="submit">Send</button>
      </form>
      <aside>
        <p>Also by:</p>
        <ul>
          <li><i class="fas fa-phone"></i> 981000000</li>
          <li><i class="fab fa-facebook-square"></i> coolproducts</li>
        </ul>
      </aside>
      <section class="address">
        <h2>Address</h2>
        <address>
          <p><strong>Cool products</strong></p>
          <p>Ciudad Vieja, s/n</p>
          <p>15001 A Coru単a</p>
